<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Products</title>

	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Ionicons -->
	<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
	<!-- Tempusdominus Bootstrap 4 -->
	<link rel="stylesheet" th:href="@{/admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
	<!-- iCheck -->
	<link rel="stylesheet" th:href="@{/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
	<!-- JQVMap -->
	<link rel="stylesheet" th:href="@{/admin/plugins/jqvmap/jqvmap.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
	<!-- overlayScrollbars -->
	<link rel="stylesheet" th:href="@{/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
	<!-- Daterange picker -->
	<link rel="stylesheet" th:href="@{/admin/plugins/daterangepicker/daterangepicker.css}">
	<!-- summernote -->
	<link rel="stylesheet" th:href="@{/admin/plugins/summernote/summernote-bs4.min.css}">
</head>

<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Preloader -->
		<div class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" src="dist/img/AdminLTELogo.png" alt="AdminLTELogo" height="60" width="60">
		</div>

		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<!-- Brand Logo -->
			<a th:href="@{/admin}" class="brand-link"> <img th:src="@{/admin/dist/img/AdminLTELogo.png}"
					alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
				<span class="brand-text font-weight-light">AdminLTE 3</span>
			</a>

			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar user panel (optional) -->
				<div class="user-panel mt-3 pb-3 mb-3 d-flex">
					<div class="image">
						<img th:src="@{/admin/dist/img/user2-160x160.jpg}" class="img-circle elevation-2"
							alt="User Image">
					</div>
					<div class="info">
						<a href="#" class="d-block">Username</a>
					</div>
				</div>

				<!-- SidebarSearch Form -->
				<div class="form-inline">
					<div class="input-group" data-widget="sidebar-search">
						<input class="form-control form-control-sidebar" type="search" placeholder="Search"
							aria-label="Search">
						<div class="input-group-append">
							<button class="btn btn-sidebar">
								<i class="fas fa-search fa-fw"></i>
							</button>
						</div>
					</div>
				</div>

				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu"
						data-accordion="false">
						<!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
						<li class="nav-item"><a th:href="@{/admin}" class="nav-link">
								<i class="fa fa-home" aria-hidden="true"></i>
								<p>Home</p>
							</a></li>
						<li class="nav-item"><a th:href="@{/admin/user}" class="nav-link"> <i class="fa fa-user-circle"
									aria-hidden="true"></i>
								<p>Users</p>
							</a></li>
						<li class="nav-item"><a href="#" class="nav-link active"> <i class="fa fa-product-hunt"
									aria-hidden="true"></i>
								<p>
									Products <i class="right fas fa-angle-left"></i>
								</p>
							</a>
							<ul class="nav nav-treeview">
								<li class="nav-item"><a th:href="@{/admin/product}" class="nav-link"> <i
											class="far fa-circle nav-icon"></i>
										<p>Products</p>
									</a></li>
								<li class="nav-item"><a th:href="@{/admin/producttype}" class="nav-link"> <i
											class="far fa-circle nav-icon"></i>
										<p>ProductTypes</p>
									</a></li>
							</ul>
						</li>
						<li class="nav-item">
							<a th:href="@{/admin/order}" class="nav-link">
								<i class="fa fa-first-order" aria-hidden="true"></i>
								<p>Orders</p>
							</a>
						</li>
					</ul>
				</nav>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>

		<div id="divThongBao">
			<div id="thongBao" style="display: none;" role="alert" align="center">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<span id="errorMessage" th:text="${errorMessage}"></span>
				<span id="succeedMessage" th:text="${succeedMessage}"></span>
			</div>
		</div>

		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Quản lý sản phẩm</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/admin/}">Home</a></li>
								<li class="breadcrumb-item active">User</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>

			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Danh sách sản phẩm</h3>
									<button style="float: right" id="createBtn" type="button"
										class="btn btn-success">Create new user</button>
								</div>
								<!-- /.card-header -->
								<div class="card-body">
									<table id="example1" class="table table-bordered table-striped">
										<thead>
											<tr>
												<th></th>
												<th>Product name</th>
												<th>Quantity</th>
												<th>Price</th>
												<th style="width: 80px;">Image</th>
												<th>Slug</th>
												<th>Description</th>
												<th>ProductTypes</th>
												<th>Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="product, index : ${products}">
												<td th:text="${index.index + 1}"></td>
												<td th:text="${product.name}"></td>
												<td th:text="${product.quantity}"></td>
												<td th:text="${#numbers.formatCurrency(product.price)}"></td>
												<td><img th:src="@{'/user/img/' + ${product.imgUrl}}"
														style="height: 50px" /></td>
												<td th:text="${product.slug}"></td>
												<td th:text="${product.description}"></td>
												<td th:text="${product.productTypes.name}"></td>
												<td align="center">
													<button class="btn btn-success"
														th:attr="onclick='editProduct(\'' + ${product.name} + '\')'">
														<i class="fa fa-edit" aria-hidden="true"></i>
													</button>
													<a class="btn btn-danger"
														th:href="${'/admin/product/delete?productname=' + product.name}">
														<i class="fa fa-trash" aria-hidden="true"></i>
													</a>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->

					<div class="row">
						<!-- left column -->
						<div class="col-12">
							<!-- general form elements -->
							<div class="card card-primary">
								<div class="card-header">
									<h3 class="card-title">Products</h3>
								</div>
								<!-- /.card-header -->

								<!-- form start -->
								<form id="form" method="POST" th:object="${productRequest}">
									<div class="card-body">
										<div class="row">
											<div class="col-8">
												<div class="form-group">
													<label for="productName">Product name</label>
													<input type="text" class="form-control" id="productnameId"
														readonly="true" th:field="*{name}">
												</div>
												<div class="form-group">
													<label for="quantity">Quantity</label>
													<input type="number" class="form-control" id="quanityId"
														readonly="true" th:field="*{quantity}">
												</div>
												<div class="form-group">
													<label for="price">Price</label>
													<input type="text" class="form-control" id="priceId" readonly="true"
														th:field="*{price}">
												</div>
												<div class="form-group">
													<label for="slug">Slug</label>
													<input type="text" class="form-control" id="slugId" readonly="true"
														th:field="*{slug}">
												</div>
												<div class="form-group">
													<label for="description">Description</label>
													<input type="text" class="form-control" id="descriptionId"
														readonly="true" th:field="*{description}">
												</div>
												<div class="form-group">
													<div class="row">
														<div class="col-6">
															<label>Loại sản phẩm</label> <br>
															<select th:field="*{productTypes.id}"
																th:remove="all-but-first" name="productTypeid"
																class="form-control" style="width: 50%;">
																<option th:each="product : ${productTypes}"
																	th:value="${product.id}"
																	th:text="${product.description}">
																</option>
															</select>
														</div>
														<div class="col-6">
															<label>Loại đơn vị</label> <br>
															<select th:field="*{unitTypes.id}" th:remove="all-but-first"
																name="unitTypeid" class="form-control"
																style="width: 50%;">
																<option th:each="unitType : ${unitTypes}"
																	th:value="${unitType.id}"
																	th:text="${unitType.description}">
																</option>
															</select>
														</div>
													</div>
												</div>
											</div>
											<div class="col-4">
												<!-- Profile Image -->

												<div class="card card-primary card-outline">
													<div class="card-body box-profile">
														<div class="text-center">
															<img th:if="${productRequest.imgUrl == null}"
																style="width: 212px; height: 212px"
																th:src="@{'/admin/img/defaultProduct.jpg'}"
																alt="User profile picture" id="userImgUpload">
															<img th:if="${productRequest.imgUrl != null}"
																style="width: 212px; height: 212px"
																th:src="@{'/user/img/' + ${productRequest.imgUrl}}"
																alt="User profile picture" id="userImgUpload">
														</div>
														<br />
														<div class="form-group">
															<label for="inputFile">Avatar</label>
															<div class="input-group">
																<div class="custom-file">
																	<input type="file" class="custom-file-input"
																		id="inputFile">
																	<label class="custom-file-label"
																		for="inputFile">Choose file</label>
																</div>
																<div class="input-group-append">
																	<span class="input-group-text">Upload</span>
																</div>
															</div>
														</div>
													</div>
													<!-- /.card-body -->
												</div>
												<!-- /.card -->
											</div>
										</div>
									</div>
									<!-- /.card-body -->
									<div class="card-footer">
										<button type="button" id="submitCreate" disabled
											class="btn btn-primary">Create</button>
										<button type="button" id="submitUpdate" th:attr="onclick='submitFormEdit()'"
											disabled class="btn btn-success">Update</button>
										<a th:href="@{/admin/product}"><button type="button"
												class="btn btn-warning">Cancel</button></a>
									</div>
								</form>

							</div>
							<!-- /.card -->
						</div>
					</div>
					<!-- /.container-fluid -->
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->

		<footer class="main-footer">
			<strong> 2022 - <a href="https://adminlte.io">Lê Bảo Đăng</a>.
			</strong>
			<div class="float-right d-none d-sm-inline-block">
				<b>Version</b> 1.0
			</div>
		</footer>

		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- DataTables  & Plugins -->
	<script th:src="@{/admin/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script th:src="@{/admin/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script th:src="@{/admin/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script th:src="@{/admin/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
	<script th:src="@{/admin/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
	<script th:src="@{/admin/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
	<script th:src="@{/admin/plugins/jszip/jszip.min.js}"></script>
	<script th:src="@{/admin/plugins/pdfmake/pdfmake.min.js}"></script>
	<script th:src="@{/admin/plugins/pdfmake/vfs_fonts.js}"></script>
	<script th:src="@{/admin/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
	<script th:src="@{/admin/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
	<script th:src="@{/admin/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/admin/dist/js/demo.js}"></script>
	<!-- Page specific script -->
	<script>
		$(document).ready(function () {
			$("#example1").DataTable({
				"pageLength": 5,
				"responsive": true,
				"lengthChange": false,
				"autoWidth": false,
				"buttons": ["csv", "excel", "pdf", "print"]
			}).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
		});

		$(document).ready(function () {
			var errorMessage = $('#errorMessage').text();
			var succeedMessage = $('#succeedMessage').text();

			if (errorMessage.length > 0) {
				$('#thongBao').addClass('alert alert-danger');
				$('#thongBao').css('display', 'block');
			}

			if (succeedMessage.length > 0) {
				$('#thongBao').addClass('alert alert-success');
				$('#thongBao').css('display', 'block');
			}
		});

		$('#createBtn').click(function () {
			$('html, body').animate({
				scrollTop: $('#form').offset().top
			}, 1000);
			$('#form :input').prop('readonly', false);
			$('#submitCreate').prop('disabled', false);
			$('#form').prop('action', '/admin/product/create');
		});

		$('#submitCreate').click(function () {
			$('#form').submit();
		});

		function editProduct(name) {
			var url = '/admin/product/edit?productname=' + name;
			$.get(url).done(function (data) {
				$('#form').replaceWith(data);
				$('html, body').animate({
					scrollTop: $('#form').offset().top
				}, 1000);
				$('#form :input').prop('readonly', false);
				$('input#productnameId').prop('readonly', true);
				$('#submitUpdate').prop('disabled', false);
				$('#form').prop('action', '/admin/product/edit');
			});
		}

		function submitFormEdit() {
			$('#form').submit();
		}
	</script>
</body>

</html>
