<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Orders</title>
	
	<!-- Google Font: Source Sans Pro -->
	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
	<!-- Font Awesome -->
	<link rel="stylesheet"
		th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
	<!-- Ionicons -->
	<link rel="stylesheet"
		href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<!-- Tempusdominus Bootstrap 4 -->
	<link rel="stylesheet"
		th:href="@{/admin/plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css}">
	<!-- iCheck -->
	<link rel="stylesheet"
		th:href="@{/admin/plugins/icheck-bootstrap/icheck-bootstrap.min.css}">
	<!-- JQVMap -->
	<link rel="stylesheet" th:href="@{/admin/plugins/jqvmap/jqvmap.min.css}">
	<!-- Theme style -->
	<link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min.css}">
	<!-- overlayScrollbars -->
	<link rel="stylesheet"
		th:href="@{/admin/plugins/overlayScrollbars/css/OverlayScrollbars.min.css}">
	<!-- Daterange picker -->
	<link rel="stylesheet"
		th:href="@{/admin/plugins/daterangepicker/daterangepicker.css}">
	<!-- summernote -->
	<link rel="stylesheet"
		th:href="@{/admin/plugins/summernote/summernote-bs4.min.css}">
</head>
<body class="hold-transition sidebar-mini layout-fixed">
	<div class="wrapper">

		<!-- Preloader -->
		<div
			class="preloader flex-column justify-content-center align-items-center">
			<img class="animation__shake" src="dist/img/AdminLTELogo.png"
				alt="AdminLTELogo" height="60" width="60">
		</div>

		<!-- Main Sidebar Container -->
		<aside class="main-sidebar sidebar-dark-primary elevation-4">
			<!-- Brand Logo -->
			<a th:href="@{/admin}" class="brand-link"> <img
				th:src="@{/admin/dist/img/AdminLTELogo.png}" alt="AdminLTE Logo"
				class="brand-image img-circle elevation-3" style="opacity: .8">
				<span class="brand-text font-weight-light">AdminLTE 3</span>
			</a>

			<!-- Sidebar -->
			<div class="sidebar">
				<!-- Sidebar user panel (optional) -->
				<div class="user-panel mt-3 pb-3 mb-3 d-flex">
					<div class="image">
						<img th:src="@{/admin/dist/img/user2-160x160.jpg}"
							class="img-circle elevation-2" alt="User Image">
					</div>
					<div class="info">
						<a href="#" class="d-block">Username</a>
					</div>
				</div>

				<!-- SidebarSearch Form -->
				<div class="form-inline">
					<div class="input-group" data-widget="sidebar-search">
						<input class="form-control form-control-sidebar" type="search"
							placeholder="Search" aria-label="Search">
						<div class="input-group-append">
							<button class="btn btn-sidebar">
								<i class="fas fa-search fa-fw"></i>
							</button>
						</div>
					</div>
				</div>

				<!-- Sidebar Menu -->
				<nav class="mt-2">
					<ul class="nav nav-pills nav-sidebar flex-column"
						data-widget="treeview" role="menu" data-accordion="false">
						<!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
						<li class="nav-item"><a th:href="@{/admin}" class="nav-link">
								<i class="fa fa-home" aria-hidden="true"></i>
								<p>Home</p>
						</a></li>
						<li class="nav-item"><a th:href="@{/admin/user}"
							class="nav-link"> <i class="fa fa-user-circle" aria-hidden="true"></i>
								<p>Users</p>
						</a></li>
						<li class="nav-item"><a href="#" class="nav-link"> <i class="fa fa-product-hunt" aria-hidden="true"></i>
								<p>
									Products <i class="right fas fa-angle-left"></i>
								</p>
						</a>
							<ul class="nav nav-treeview">
								<li class="nav-item"><a th:href="@{/admin/product}"
									class="nav-link"> <i class="far fa-circle nav-icon"></i>
										<p>Products</p>
								</a></li>
								<li class="nav-item"><a th:href="@{/admin/producttype}"
									class="nav-link"> <i class="far fa-circle nav-icon"></i>
										<p>ProductTypes</p>
								</a></li>
							</ul></li>
							<li class="nav-item">
								<a  th:href="@{/admin/order}" class="nav-link active">
									<i class="fa fa-first-order" aria-hidden="true"></i>
									<p>Orders</p>
								 </a>
							</li>
            </ul>
          </li>
					</ul>
				</nav>
				<!-- /.sidebar-menu -->
			</div>
			<!-- /.sidebar -->
		</aside>
	    
		<!-- Content Wrapper. Contains page content -->
		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<section class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1>Hóa Đơn</h1>
						</div>
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a th:href="@{/admin/}">Home</a></li>
								<li class="breadcrumb-item active">User</li>
							</ol>
						</div>
					</div>
				</div>
				<!-- /.container-fluid -->
			</section>
			
			<!-- Main content -->
			<section class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<!-- /.card-header -->
								<div class="card-body">
									<table id="example1" class="table table-bordered table-striped">
										<thead>
											<tr>
												<th></th>
												<th>UserID</th>
												<th>Address</th>
												<th>Phone</th>
												<th>CreatedDate</th>				
												<th>Action</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="order, index : ${order}">
												<td th:text="${index.index + 1}"></td>
												<td th:text="${order.user.id}"></td>
												<td th:text="${order.address}"></td>
												<td th:text="${order.phone}"></td>
												<td th:text="${order.createdDate}"></td>
												<td align="center">
													<button class="btn btn-success"
														th:attr="onclick='editOrderID(\'' + ${order.id} + '\')'">
														<i class="fa fa-search" aria-hidden="true"></i>
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				<!-- /.container-fluid -->
				</div>
			</section>
			<!-- Chi tiết -->
			<section id="example2" class="content">
				<div class="container-fluid">
				<label>Chi Tiết Hóa Đơn</label> <br>
				<label>Tổng giá tiền:</label>
				<label th:text="${#numbers.formatCurrency(orderDetailSumPrice)}"></label> 
					<div class="row">
						<div class="col-12">
							<div class="card">
								<!-- /.card-header -->
								<div class="card-body">
									<table class="table table-bordered table-striped"> 
										<thead>
											<tr>
												<th></th>
												<th>User Name</th>
												<th>Address</th>
												<th>Phone</th>
												<th>CreatedDate</th>	
												<th>Product Name</th>
												<th>Quantity</th>
												<th>Price</th>				
											</tr>
										</thead>
										<tbody>
											<tr th:each="orderdetail, index : ${orderdetail}">
												<td th:text="${index.index + 1}"></td>
												<td th:text="${orderdetail.orders.user.username}"></td>
												<td th:text="${orderdetail.orders.address}"></td>
												<td th:text="${orderdetail.orders.phone}"></td>
												<td th:text="${orderdetail.orders.createdDate}"></td>
												<td th:text="${orderdetail.products.name}"></td>
												<td th:text="${orderdetail.quantity}"></td>
												<th th:text="${#numbers.formatCurrency(orderdetail.price)}"></th>
											</tr>
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>
					<!-- /.row -->
				<!-- /.container-fluid -->
				</div>
			</section>
			<!-- /.content -->
		</div>
		<!-- /.content-wrapper -->
		<footer class="main-footer">
			<strong> 2022 - <a
				href="https://adminlte.io">Lê Bảo Đăng</a>.
			</strong>
			<div class="float-right d-none d-sm-inline-block">
				<b>Version</b> 1.0
			</div>
		</footer>
		<!-- Control Sidebar -->
		<aside class="control-sidebar control-sidebar-dark">
			<!-- Control sidebar content goes here -->
		</aside>
		<!-- /.control-sidebar -->
	</div>
	<!-- ./wrapper -->

	<!-- jQuery -->
	<script th:src="@{/admin/plugins/jquery/jquery.min.js}"></script>
	<!-- Bootstrap 4 -->
	<script th:src="@{/admin/plugins/bootstrap/js/bootstrap.bundle.min.js}"></script>
	<!-- DataTables  & Plugins -->
	<script th:src="@{/admin/plugins/datatables/jquery.dataTables.min.js}"></script>
	<script
		th:src="@{/admin/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
	<script
		th:src="@{/admin/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
	<script
		th:src="@{/admin/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
	<script
		th:src="@{/admin/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
	<script
		th:src="@{/admin/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
	<script th:src="@{/admin/plugins/jszip/jszip.min.js}"></script>
	<script th:src="@{/admin/plugins/pdfmake/pdfmake.min.js}"></script>
	<script th:src="@{/admin/plugins/pdfmake/vfs_fonts.js}"></script>
	<script
		th:src="@{/admin/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
	<script
		th:src="@{/admin/plugins/datatables-buttons/js/buttons.print.min.js}"></script>
	<script
		th:src="@{/admin/plugins/datatables-buttons/js/buttons.colVis.min.js}"></script>
	<!-- AdminLTE App -->
	<script th:src="@{/admin/dist/js/adminlte.min.js}"></script>
	<!-- AdminLTE for demo purposes -->
	<script th:src="@{/admin/dist/js/demo.js}"></script>
	<!-- Page specific script -->
	<script>
		$(document).ready(function() {
		    $("#example1").DataTable({
		    	"pageLength": 5,
		      	"responsive": true, 
		      	"lengthChange": false, 
		      	"autoWidth": false,
		      	"buttons": ["csv", "excel", "pdf", "print"]
		    }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
		 });
		
		function editOrderID(name) {
			var url = '/admin/order/orderdetail?orderDetailID=' + name;
			$.get(url).done(function(data){
				$('#example2').replaceWith(data);
				$('#example2').prop('action', '/admin/order/orderdetail');
			});
		}
			 
	</script>
</body>
</html>
